<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>工作頁｜InfoRec</title>
  <link rel="stylesheet" href="../css/site.css">

  <script src="../js/redirect.js"></script>
  <script src="../js/page-note.js"></script>
</head>

<body class="ir-page">

  <h1>工作頁</h1>
  <hr>

  <p>工作頁主要有下列4個：</p>

  <ol>
    <li>可用文件：要進行文件編輯時，先選擇文件來源，再指定基本資料(使用文件的主體)後，才可以輸入資料。當資料儲存時，日後若有需要就可以用文件及基本資料找到歷史紀錄(由列印紀綠工作頁)。
      <figure>
        <img class="winimg" src="../InfoRec/images/IR_tabForm.png" alt="可用文件工作頁">
        <figcaption class="TACenter">可用文件工作頁</figcaption>
      </figure>
    </li>

    <li>客戶資料：文件編的相對人，例如發票的收人、信件的收信人)。
      <figure>
        <img class="winimg" src="../InfoRec/images/IR_tabCustomer.png" alt="客戶資料工作頁">
        <figcaption class="TACenter">客戶資料工作頁</figcaption>
      </figure>
    </li>

    <li>物品資料：已儲存在本系統資料庫內的物品，會出現於此，常用於發票的品名，或會計文件的科目。。
      <figure>
        <img class="winimg" src="../InfoRec/images/IR_tabProduct.png" alt="物品資料工作頁">
        <figcaption class="TACenter">物品資料工作頁</figcaption>
      </figure>
    </li>

    <li>列印記錄：顯示的資料來源有2個。
      <ol class="lstdlz">
        <li>文件領用登錄：文件一經登路後，系統就會產生相關資料</li>
        <li>文件未先登錄：於文件編輯後，如有存檔或列印，就會自動儲存(或更新)資料。</li>
      </ol>
      <figure>
        <img class="winimg" src="../InfoRec/images/IR_tabForm.png" alt="列印記錄工作頁">
        <figcaption class="TACenter">列印記錄</figcaption>
      </figure>
    </li>
  </ol>

</body>
</html>
