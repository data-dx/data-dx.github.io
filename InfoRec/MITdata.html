  <h1>資料</h1>
  <hr>

  <p>資料：為便於使用軟體，所需建立或管理的資料。</p>

  <ol class="ol-l1">
    <li>
      <a href="FormProFile.html" target="content">基本資料：</a>
      使用本軟體的使用者或其所屬公司（機關）的基本資料及其相關內容（例如：帳號、地址等）。
    </li>
    <li>
      <a href="FormCustomer.html" target="content">客戶管理：</a>
      基本資料以外的相對人之管理。例如支票收票人、匯款單、郵局劃撥單的收款人、信件的收信人等資料。
    </li>
    <li>
      <a href="FormProducts.html" target="content">物品管理：</a>
      將物品、科目、資訊事先建立起來，以利後續查詢引用。例如手開式發票（二聯式、三聯式）的品名、會計人員的會計科目。
    </li>
    <li>
      <a href="FormDataEx.html" target="content">資料交換：</a>
      提供資料匯入或匯出的功能，例如將客戶資料、物品資料匯入。
    </li>
  </ol>
