<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <title>匯入套印</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/maindiv.css">
    <script src="../js/gtag.js"></script>
    </head>
<body>
    <h1>匯入套印</h1>
    <hr>
    <blockquote>　　匯入套印是適用於整批、大量的套印方式，讓使用者匯入套印資料取代人工逐筆輸入，以節省人力及時間，並且降低錯誤，使用匯入套印時需注意下列事項：</blockquote>
    
    <ol>
        <li>文件設定檔：文件需完成測試，可以印出正確的文件。</li>
        <li>列印筆數：匯入檔案筆數沒有限制，但需考量印表機紙張上限。</li>
        <li>列印預覽：僅供使用者測試、檢視使用，正式套印可以直接列印以加快套印速度。</li>
        <li>匯入資料：第一次使用請執行「範例」此功能會自動產生符合匯入套印的檔案格式，並將已列印過的記錄顯示當作輸入範例。</li>
    </ol>

    <figure>
        <img class="winimg" src="images/FormImportPrint_UI.png" alt="匯入套印管理視窗">
        <figcaption class="TACenter">匯入套管理視窗</figcaption>
    </figure>

    <figure>
        <img class="winimg" src="images/FormImportPrint_File.png" alt="範例產生的檔案">
        <figcaption class="TACenter">範例產生的檔案案</figcaption>
    </figure>
</body>
    
</html>
