  <h1>基本資料管理</h1>
  <hr>

  <p>基本資料管理可編輯本軟體使用者的相關資料，當套印文件需要使用者資料時，系統會由此取得，因此每個欄位都應該盡可能詳實填寫。</p>

  <figure>
    <img class="winimg" src="images/FormProFile_User.png" alt="基本資料管理-工作頁">
    <figcaption class="TACenter">基本資料管理－工作頁</figcaption>
  </figure>

  <h2>使用者資料引用</h2>
  <p>此處資料會被所有文件套印作業引用。例如金融業文件列印需填入使用者公司名稱、統一編號、地址等資訊。</p>

  <h2>聯絡人資料</h2>

  <figure>
    <img class="winimg" src="images/FormProFile_Contact.png" alt="聯絡人資料－工作頁">
    <figcaption class="TACenter">聯絡人資料－工作頁</figcaption>
  </figure>

  <h2>銀行帳號管理</h2>

  <p>此工作頁適用於套印金融業相關文件（如支票、存取款單、匯款單等）。銀行帳號資料為必要項目，請先建立後再進入本頁做設定。</p>

  <ol class="ol-l1">
    <li>「基本資料管理」先建置完成，方可進入「銀行帳號管理」進行輸入與存檔。</li>
    <li>可輸入銀行代碼（如 700），系統會帶出對應金融機構（如中華郵政股份有限公司）。</li>
  </ol>

  <figure>
    <img class="winimg" src="images/FormProFile_BankAccount.png" alt="銀行帳號管理－工作頁">
    <figcaption class="TACenter">銀行帳號管理－工作頁</figcaption>
  </figure>

</body>
