<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>輸入介面設計－資料查詢｜InfoRec</title>
  <link rel="stylesheet" href="../css/site.css">

  <script src="../js/redirect.js"></script>
  <script src="../js/page-note.js"></script>
</head>

<body class="ir-page">

  <h1>輸入介面設計－資料查詢</h1>
  <hr>

  <p>
    資料查詢功能可由套印者自行設計，因此每個使用者、每一種文件可使用的查詢能力可能都不同。
    若需要設定「引用功能」，請先進入
    <strong>引用設定</strong> 工作頁。
  </p>

  <figure>
    <img class="winimg" src="images/FormUIDesign_DataQuery.png" alt="資料查詢工作頁">
    <figcaption class="TACenter">資料查詢工作頁</figcaption>
  </figure>

  <h2>資料查詢功能一覽</h2>

  <table>
    <tbody>
      <tr class="trtitle">
        <th>類別</th>
        <th>編號</th>
        <th>功能</th>
        <th>說明</th>
      </tr>

      <tr>
        <td><strong>ACCOUNT</strong></td>
        <td class="TACenter">1</td>
        <td></td>
        <td>未設定</td>
      </tr>

      <tr>
        <td rowspan="2"><strong>CUSTOMER</strong></td>
        <td class="TACenter">2</td>
        <td>以收票人代號查詢</td>
        <td>輸入代號即可查詢相關資料。</td>
      </tr>

      <tr>
        <td class="TACenter">3</td>
        <td>以收票人名稱查詢</td>
        <td>輸入名稱後查詢客戶資料，可搭配「關鍵字查詢客戶名稱」功能加速輸入。</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
