<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <title>輸入介面設計-資料查詢</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../css/maindiv.css">
	<script src="../js/gtag.js"></script>
</head>

<body>
    <h1>輸入介面設計-資料查詢</h1>
    <hr>

    <p>
       資料查詢：不同的文件其可用的資料查詢功能會有所不同。這裏的功能都可由套印者自行設計, 因此每一個人、每一種文件可使用的功能可能都不同。如果管理「引用功能」，請執行<b id="bgcGrey">引用設定</b>工作頁新增功能，即可進入資料查詢設定設窗。</p>


    <figure>
        <img class="winimg" src="images/FormUIDesign_DataQuery.png" alt="資料查詢工作">
        <figcaption class="TACenter">資料查詢工作頁</figcaption>
    </figure>
    <p class="TACenterU">資料查詢功能一覽表</p>
    <table>

        <tr class="trtitle">
            <th>類別</th>
            <th style="width: 40px;">編號</th>
            <th style="width: 160px;">功能</th>
            <th>說明</th>
        </tr>
        <tr>
            <td><strong>ACCOUNT</strong>
            </td>
            <td class="TACenter1">1</td>
            <td></td>
            <td>未設定</td>
        </tr>
        <tr>
            <td rowspan="2"><strong>CUSTOMER</strong>
            </td>
            <td class="TACenter1">2</td>
            <td>以收票人代號查詢</td>
            <td>輸入收票人代號，即可查詢收票人相關資料</td>
        </tr>
        <tr>
            <td class="TACenter1">3</td>
            <td>以收票人名稱查詢</td>
            <td>輸入收票人名稱後，即可查詢收票人相關資料，可搭配<b>關鍵字查詢客戶名稱</b>輸入處理功能，以簡少輸入的字數。</td>
        </tr>
    </table>
   
</body>

</html>
